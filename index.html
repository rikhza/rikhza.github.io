<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waiting Page with Countdown</title>
    <style>
      /* Cube and Scene styling */
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #000;
        perspective: 1000px;
        overflow: hidden;
      }

      .scene {
        width: 200px;
        height: 200px;
        transform-style: preserve-3d;
        animation: rotate 20s infinite linear;
      }

      .cube {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
      }

      .face {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        opacity: 0.8;
        border: 2px solid rgba(255, 255, 255, 0.5);
      }

      .front {
        transform: rotateY(0deg) translateZ(100px);
        background-image: url("img/5.webp");
      }
      .right {
        transform: rotateY(90deg) translateZ(100px);
        background-image: url("img/1.webp");
      }
      .back {
        transform: rotateY(180deg) translateZ(100px);
        background-image: url("img/2.webp");
      }
      .left {
        transform: rotateY(-90deg) translateZ(100px);
        background-image: url("img/3.webp");
      }
      .top {
        transform: rotateX(90deg) translateZ(100px);
        background-image: url("img/4.webp");
      }
      .bottom {
        transform: rotateX(-90deg) translateZ(100px);
        background-image: url("img/0.webp");
      }

      @keyframes rotate {
        0% {
          transform: rotateX(0) rotateY(0);
        }
        100% {
          transform: rotateX(360deg) rotateY(360deg);
        }
      }

      /* Particle.js canvas */
      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }

      /* Countdown Text styling */
      .countdown {
        margin-top: 50px;
        font-size: 36px;
        color: white;
        text-align: center;
        font-family: "Arial", sans-serif;
        letter-spacing: 2px;
        position: relative;
        transform-style: preserve-3d;
        transform: translateZ(50px);
        animation: float 3s infinite ease-in-out;
      }

      .countdown span {
        display: inline-block;
        padding: 0 10px;
      }

      .countdown-text {
        text-shadow: 1px 1px 0px #fff, 5px 5px 0px rgba(0, 0, 0, 0.1),
          10px 10px 0px rgba(0, 0, 0, 0.05);
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(10px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>

    <div class="scene">
      <div class="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
    </div>

    <div class="countdown">
      <span class="countdown-text"
        >Redirecting to Rikhza's Portfolio<br />in
        <span id="countdown-timer">5</span> seconds</span
      >
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
      // Particle.js configuration
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 100,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: "#ffffff",
          },
          shape: {
            type: "circle",
            stroke: {
              width: 0,
              color: "#000000",
            },
            polygon: {
              nb_sides: 5,
            },
          },
          opacity: {
            value: 0.5,
            random: false,
            anim: {
              enable: false,
              speed: 1,
              opacity_min: 0.1,
              sync: false,
            },
          },
          size: {
            value: 3,
            random: true,
            anim: {
              enable: false,
              speed: 40,
              size_min: 0.1,
              sync: false,
            },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 6,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: {
              enable: false,
              rotateX: 600,
              rotateY: 1200,
            },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "repulse",
            },
            onclick: {
              enable: true,
              mode: "push",
            },
            resize: true,
          },
          modes: {
            grab: {
              distance: 400,
              line_linked: {
                opacity: 1,
              },
            },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3,
            },
            repulse: {
              distance: 200,
              duration: 0.4,
            },
            push: {
              particles_nb: 4,
            },
            remove: {
              particles_nb: 2,
            },
          },
        },
        retina_detect: true,
      });

      // Countdown timer script
      let countdown = 5;
      const countdownElement = document.getElementById("countdown-timer");

      const countdownInterval = setInterval(() => {
        countdown--;
        countdownElement.innerHTML = countdown;

        if (countdown <= 0) {
          clearInterval(countdownInterval);
          window.location.href = "https://mzaa.live"; // Change this to your destination URL
        }
      }, 1000);
    </script>
  </body>
</html>
